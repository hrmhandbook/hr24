theme = "harbor"
baseurl = "https://hr24.cz/"
title = "HR24.cz"
paginate = 5
languageCode = "cz"
DefaultContentLanguage = "cz"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"

# Optional
# If you use googleAnalytics, you set top-level options in config.toml to the beginning of the config file like other top-level options.
googleAnalytics = "UA-XXXXXXXX-XX"
# and disqus too.
disqusShortName = "yourdisqusshortname"

[params.goatcounter]
  domain="stats.domain.com"

[Author]
  name = "Lukáš Polc"

[outputs]
  section = ["JSON", "HTML"]

[[params.nav]]
  identifier = "about"
  name = "About"
  icon = "fas fa-user fa-lg"
  url = "/about/"
  weight = 3

[[params.nav]]
  identifier = "tags"
  name = "Tags"
  icon = "fas fa-tag fa-lg"
  url = "tags"
  weight = 3

[[params.nav]]
  identifier = "categories"
  name = "Kategorie"
  icon = "fas fa-folder-open fa-lg"
  url = "categories"
  weight = 3

# copy paste this block and change for each social media to add how many ever social media
# acounts/links you want
[[params.social]]
  name="Facebook"
  url="https://facebook.com/HRManagementGuide"
  icon="fab fa-facebook"

[[params.social]]
    name="Twitter"
    url="https://facebook.com/HRManagementGuide"
    icon="fab fa-twitter"

[params.logo]
  url = "icon.png" # static/images/icon.png
  width = 50
  height = 50
  alt = "Logo"
